<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Na-dle</title>
    <!-- 페이지 meta태그 -->
    <meta name=”description” content=”페이지 설명”>
    <meta name=”keywords” content=”페이지에,들어간,키워드,단어로,입력,구분은,쉼표로”>
    <meta property="og:site_name" content="The Rock" />
    <meta property="og:title" content="The Rock Content" />
    <meta property="og:description" content="Sean Connery found fame and fortune as the suave, sophisticated British agent, James Bond." />	
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- 페이지별 css 추가 -->
    <link rel="stylesheet" href="/static/css/review.css">

</head>
<body>
    <header class="header_sticky">
        <div class="container">
            <nav>
                <div class="flex">
                    <div class="navbar_logo">
                        <a href="/">Na-dle</a>
                    </div>
                    <div class="navbar_search">
                        <ul>
                            <li class="navbar_item">
                                <a href="/">
                                    Search
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="navbar_nav">
                        <ul class="navbar_menu">
                            <li class="navbar_item">
                                <a href="/">
                                    전체 노래
                                </a>
                            </li>
                            <li class="navbar_item">
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <div class="my_profile">
                                            <img src="/static/images/default_profile.png" alt="프로필">
                                        </div>
                                    </button>
                                    <ul class="dropdown-menu">
                                        <a class="dropdown-item" href='#'>내 프로필</a>
                                        <a class="dropdown-item" href='#'>로그아웃</a>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <div class="wrap">
        <div class="container position-relative">
            <!-- 여기 안에서 작업 -->
            
            <div class='main' >
                <section class='sec section_recommend_music'>
                    <div class="section_header" style="width:80%">
                        <h2 class="section_title highlight">Track #number</h2>
                    </div>
                    <div class="container-2 text-center">
                        <div class="music_content row">
                            <div class="col-md-4">
                                <img src="https://i.scdn.co/image/ab67706f00000002381ef12e384968316222cbd5" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-4">
                                <div class="card-body">
                                <p class="text-muted">가수 : Rihanna</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="review">
                        <div class="section_header">
                            <h2 class="section_title highlight">리뷰를 작성해주세요 :)</h2>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea">댓글을 남겨주세요!</label>
                        </div>
                        <div class="button_write">
                            <button type="button" class="btn_review_submit btn btn-success btn-lg">등록하기</button>
                        </div>
                    </div>
                </section>

                <section class='sec section_recommend_music'>
                    <div class="section_header" style="width:80%">
                        <h2 class="section_title highlight">리뷰 목록</h2>
                    </div>
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                리뷰1
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                노래가 좋아요! 
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                리뷰2
                                </button>
                            </h2>
                            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                이 노래 꼭 들어보세요!!!
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                리뷰3
                                </button>
                            </h2>
                            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                추천합니다!!
                                </div>
                            </div>
                        </div>
                      </div>
                </section>
            </div>
        </div>
    </div>
    <footer>

    </footer>
    <!-- JS 파일 -->
</body>
</html>
