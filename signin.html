<!-- ~/templates/user/login.html -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/signup.css">

    <title>sign-in</title>
    <script src="static/js/signin.js"></script>
</head>



<body style="background-color: #FAFAFA;height: 100%">
    <div
        style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center">
        <div>
            <div class="mb-3"
                style="background-color: white; width: 350px; height: 430px; border: 1px solid rgba(0, 0, 0, 0.18);">
                <div style="margin-top: 40px; margin-bottom: 20px; display: flex;align-items: center;justify-content: center">
                    <p style="font-size: 45px;">로그인</p>
                </div>
                <div>
                    <form>
                        <div class="form-floating mb-2 floating_form">
                            <input type="text" class="floating_input form-control" id="username" name="username"
                                placeholder="아이디">
                            <label for="username" class="floating_label" style="color: grey;">아이디</label>
                        </div>
                        <div class="form-floating mb-3 floating_form" >
                            <input type="password" class="floating_input form-control" id="password" name="password"
                                placeholder="비밀번호">
                            <label for="password" class="floating_label" style="color: grey;">비밀번호</label>
                        </div>

                        <div class="floating_form mb-3" style="float: none">
                            <button id="login_button" type="button" class="btn btn-primary" style="margin-top:30px; width: 100%" onclick="handleSignin()">
                                로그인</button>
                        </div>
                        <div class="floating_form mb-3" style="float: none"><a href="/signup.html">
                            <button id="signup_button" type="button" class="btn btn-primary" style="width: 100%">
                                회원가입</button></a>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>


    </div>

</body>

</html>
