<!-- ~/templates/user/join.html -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <!-- jquery 사용하기 위해 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/signup.css">

    <title>sign-up</title>
</head>



<body style="background-color: #FAFAFA;height: 100%;">
    <div
        style="font-size: 14px;text-align: center;width: 100%;min-height: 100vh;display: flex; flex-direction: row; align-items: center; justify-content: center ">
        <div>
            <div class="mb-3"
                style="background-color: white; width: 350px; height: 480px; border: 1px solid rgba(0, 0, 0, 0.18);">
                <div style="margin-top: 40px; margin-bottom: 20px; display: flex;align-items: center;justify-content: center">
                    <!-- <img style="height: 50px; object-fit: contain; margin: 30px 0"
                        src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"> -->
                        <p style="font-size: 45px;">회원가입</p>
                </div>
                <div>
                    <div class="form-floating mb-2 floating_form">
                        <input type="text" class="floating_input form-control" id="first_name" name="first_name"
                            placeholder="이름">
                        <label for="first_name" class="floating_label">이름</label>
                    </div>
                    <div class="form-floating mb-2 floating_form">
                        <input type="text" class="floating_input form-control" id="username" name="username"
                            placeholder="아이디">
                        <label for="username" class="floating_label">아이디</label>
                    </div>
                    <div class="form-floating mb-2 floating_form">
                        <input type="password" class="floating_input form-control" id="password" name="password"
                            placeholder="비밀번호">
                        <label for="password" class="floating_label">비밀번호</label>
                    </div>
                    <div class="form-floating mb-2 floating_form">
                        <input type="password" class="floating_input form-control" id="password2" name="password2"
                            placeholder="비밀번호확인">
                        <label for="password2" class="floating_label">비밀번호 확인</label>
                    </div>
                    
                    
                    <div class="floating_form mb-3">
                        <button id="button_join" type="submit" class="btn btn-primary" style="margin-top:30px; width: 100%"> 가입
                        </button>
                    </div>
                </div>

            </div>
        </div>


</body>

</html>
