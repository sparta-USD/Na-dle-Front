<body>
    <header class="header_sticky">
        <div class="container">
            <nav>
                <div class="flex">
                    <div class="navbar_logo">
                        <a href="/">Na-dle</a>
                    </div>
                    <div class="navbar_nav">
                        <ul class="navbar_menu">
                            <li class="navbar_item">

                                    Sign out

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <div class="wrap">
        <div class="container position-relative" style="text-align: center;">
            <!-- 여기 안에서 작업 -->
            <div id="profile_edit_box">
                <div >
                    <div class="profile_section" style="display: inline-block;">
                        <div class="section_profile_box" style="margin-top: 50px; ">
                            <img class="section_profile_img" id="profile_img" src="/static/images/default_profile.png">
                        </div> 
                        <div style="margin-top: 15px; margin-bottom: 50px;">
                            <input id="profile" type="file" multiple style="width: 200px;">      
                        </div>
                        <div class="textbox">
                            <input type="text" class="form-control" name="fullname" id="fullname" placeholder="이름">
                        </div>
                        <div class="textbox" >
                            <input type="text" class="form-control" name="username" id="username" placeholder="아이디">
                        </div>
                        <div class="textbox" >
                            <input type="text" class="form-control" name="email" id="email" placeholder="이메일">
                        </div>
                        <button type="button" class="btn_profile_cancel btn btn-secondary" style="background-color:#121212; color: #ffff;" >Cancel</button>
                        <button type="button" class="btn_profile_save btn btn-secondary" style=" margin-left:15px;" id="savebutton"   >Save</button>
                    </div>
                </div>
            </div>
            
            
        </div>
